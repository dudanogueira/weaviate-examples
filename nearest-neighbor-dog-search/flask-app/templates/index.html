<html>
<head>
    <title>Home Page </title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "uploadColumn">
        <form action = "{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
            <label class="file">
                <img src="static/image-1.png" class="icon" />
                <input type="file" id="myFile" name="filepath">
                Upload Image
            </label>
            <input type="submit" class="button">
            {% if dog_image %}
            <br/>
            <img class="uploadedImg" 
                 src='data:image/jpeg;base64, {{dog_image}}'
            />
            {% endif %}
        </form>
    </div>
    <h2>RESULTS</h2>
    <ul class = "auto-grid">
        {% for x in content %}
        <li class="imgCard">
            <img src = {{ "static/img/" + x["path"] }}> </img>
            <h4> {{ x["breed"] }} </h4>
        </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
